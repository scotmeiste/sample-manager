<div class="row">
  <div class="col-sm-2">
    <md-select placeholder="Select Status" [(ngModel)]="statusId ">
      <md-option *ngFor="let status of statuses" [value]="status.statusId">{{status.status}}</md-option>
    </md-select>
  </div>

  <div class="col-sm-2">
    <button md-raised-button color="primary" (click)="getSamples()">Load Samples</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <samples-list [samples]=samples></samples-list>
  </div>

</div>
