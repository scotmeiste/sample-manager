<div class="row">
  <div class="col-sm-2">
    <md-input-container>
      <input mdInput placeholder="Search for user" type="text" [(ngModel)]="nameSearch" />
    </md-input-container>
  </div>

  <div class="col-sm-2">
    <button md-raised-button color="primary" (click)="getSamples()">Load Samples</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <samples-list [samples]=samples></samples-list>
  </div>

</div>
